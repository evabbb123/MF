<script>
    var sidebar = document.getElementById('sidebar');
    var stripesContainer = document.querySelector('.stripes-container');
    var topStripe = document.getElementById('top-stripe');
    var middleStripe = document.getElementById('middle-stripe');
    var bottomStripe = document.getElementById('bottom-stripe');

    var isCollapsed = true;

    function toggleSidebar() {
        if (isCollapsed) {
            sidebar.style.left = '0';
            isCollapsed = false;
        } else {
            sidebar.style.left = '-300px';
            isCollapsed = true;
        }
        topStripe.classList.toggle('collapsed');
        middleStripe.classList.toggle('collapsed');
        bottomStripe.classList.toggle('collapsed');
        
        // Toggle expanded class on stripes container
        stripesContainer.classList.toggle('expanded', !isCollapsed);
    }
</script>

<title>Collapsible Button</title>
<style>
  /* Style the button */
  .collapsible {
    background-color: #f2b04db3;
    color: rgb(0, 0, 0);
    cursor: pointer;
    padding: 18px;
    width: 30%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
  }

  /* Style the content that is hidden by default */
  .special-element {
    padding: 0 18px;
    display: none;
    overflow: hidden;
    background-color:bisque;
  }

  /* Add a pointer (hover effect) on the "Details" button */
  .collapsible:hover {
    background-color: #f8d86e;
  }
</style>
</head>
<body>

<!-- Button to toggle the collapsible content -->
<button class="collapsible" onclick="toggleCollapsible()">Anatomija</button>

<!-- The collapsible content -->
<div class="special-element" id="collapsibleContent">
  <nav>
    <ul>
        <lin><span style="font-weight: bold;"><a href="randomizer_anatomija_organi.html">Orgāni</a></span></lin>
    </ul>
</nav>
</div>

<script>
function toggleCollapsible() {
  var content = document.getElementById("collapsibleContent");
  if (content.style.display === "block") {
    content.style.display = "none";
  } else {
    content.style.display = "block";
  }
}
</script>
</body>
